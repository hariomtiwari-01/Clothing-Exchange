<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - ReWear</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Your ReWear Account</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" required class="w-full border border-gray-300 p-2 rounded" />
      <input type="email" name="email" placeholder="Email Address" required class="w-full border border-gray-300 p-2 rounded" />
      <input type="password" name="password" placeholder="Password" required class="w-full border border-gray-300 p-2 rounded" />
      <input type="text" name="location" placeholder="Location" required class="w-full border border-gray-300 p-2 rounded" />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
        Register
      </button>
    </form>
    <p class="text-sm text-center mt-4">
      Already have an account?
      <a href="auth.html" class="text-green-600 hover:underline">Login</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
