<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReWear – Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <main class="bg-white p-8 rounded-xl shadow max-w-md w-full space-y-6">
      <h1 class="text-2xl font-bold text-center text-green-700">Login to ReWear</h1>

      <form id="loginForm" class="space-y-4" novalidate>
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-describedby="emailError"
            class="mt-1 block w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="you@example.com"
          />
          <p id="emailError" class="mt-1 text-sm text-red-600 hidden">
            Please enter a valid email address.
          </p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            aria-describedby="passwordError"
            class="mt-1 block w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder="••••••••"
          />
          <p id="passwordError" class="mt-1 text-sm text-red-600 hidden">
            Password is required.
          </p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold focus:outline-none focus:ring-4 focus:ring-green-300"
        >
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-500">
        Don’t have an account?
        <a href="register.html" class="text-green-600 hover:underline">Register</a>
      </p>
    </main>

    <!-- External JS -->
    <script src="js/script.js"></script>
  </body>
</html>
