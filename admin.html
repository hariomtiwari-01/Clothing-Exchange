<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReWear ‚Äì Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-green-700 text-white p-4 shadow">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">ReWear Admin</h1>
        <nav>
          <a href="dashboard.html" class="hover:underline mr-4">Dashboard</a>
          <a href="#" id="logoutBtn" class="hover:underline">Logout</a>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto mt-10 px-4">
      <h2 class="text-2xl font-bold mb-6">üõ†Ô∏è Admin Panel</h2>

      <!-- Pending Items Section -->
      <section class="mb-10">
        <h3 class="text-xl font-semibold mb-4">Pending Items</h3>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border rounded shadow">
            <thead class="bg-gray-100">
              <tr>
                <th class="text-left p-3">Image</th>
                <th class="text-left p-3">Title</th>
                <th class="text-left p-3">Condition</th>
                <th class="text-left p-3">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t">
                <td class="p-3">
                  <img src="images/item-placeholder.jpg" class="w-16 h-16 object-cover rounded" />
                </td>
                <td class="p-3">Corduroy Jacket</td>
                <td class="p-3">Gently Used</td>
                <td class="p-3 space-x-2">
                  <button class="approve-btn bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Approve</button>
                  <button class="reject-btn bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Reject</button>
                </td>
              </tr>
              <!-- More rows as needed -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Reported Items Section -->
      <section>
        <h3 class="text-xl font-semibold mb-4">Reported Items</h3>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border rounded shadow">
            <thead class="bg-gray-100">
              <tr>
                <th class="text-left p-3">Image</th>
                <th class="text-left p-3">Title</th>
                <th class="text-left p-3">Reason</th>
                <th class="text-left p-3">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t">
                <td class="p-3">
                  <img src="images/item-placeholder.jpg" class="w-16 h-16 object-cover rounded" />
                </td>
                <td class="p-3">Torn T-Shirt</td>
                <td class="p-3">Inappropriate image</td>
                <td class="p-3">
                  <button class="remove-btn bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Remove</button>
                </td>
              </tr>
              <!-- More rows as needed -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="text-center py-6 mt-12 text-sm text-gray-500">
      &copy; 2025 ReWear. All rights reserved.
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
