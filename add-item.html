<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReWear – Add New Item</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-green-700 text-white p-4 shadow">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">ReWear</h1>
        <nav>
          <a href="dashboard.html" class="hover:underline mr-4">Dashboard</a>
          <a href="#" id="logoutBtn" class="hover:underline">Logout</a>
        </nav>
      </div>
    </header>

    <main class="max-w-2xl mx-auto mt-10 px-4">
      <h2 class="text-2xl font-bold mb-6">➕ Add New Item</h2>

      <form class="bg-white p-6 rounded shadow space-y-4" action="#" method="POST">
        <!-- Image Upload -->
        <div>
          <label class="block mb-2 font-medium">Upload Images</label>
          <input type="file" name="images" multiple accept="image/*" class="block w-full" required />
        </div>

        <!-- Title -->
        <div>
          <label class="block mb-1 font-medium">Title</label>
          <input type="text" name="title" class="w-full p-2 border rounded" required />
        </div>

        <!-- Description -->
        <div>
          <label class="block mb-1 font-medium">Description</label>
          <textarea name="description" rows="4" class="w-full p-2 border rounded" required></textarea>
        </div>

        <!-- Category -->
        <div>
          <label class="block mb-1 font-medium">Category</label>
          <select name="category" class="w-full p-2 border rounded" required>
            <option value="">Select</option>
            <option>Topwear</option>
            <option>Bottomwear</option>
            <option>Footwear</option>
            <option>Outerwear</option>
          </select>
        </div>

        <!-- Type -->
        <div>
          <label class="block mb-1 font-medium">Type</label>
          <input type="text" name="type" class="w-full p-2 border rounded" placeholder="e.g., Jacket, Jeans" required />
        </div>

        <!-- Size -->
        <div>
          <label class="block mb-1 font-medium">Size</label>
          <select name="size" class="w-full p-2 border rounded" required>
            <option value="">Select</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
        </div>

        <!-- Condition -->
        <div>
          <label class="block mb-1 font-medium">Condition</label>
          <select name="condition" class="w-full p-2 border rounded" required>
            <option value="">Select</option>
            <option>New</option>
            <option>Gently Used</option>
            <option>Like New</option>
          </select>
        </div>

        <!-- Tags -->
        <div>
          <label class="block mb-1 font-medium">Tags (comma separated)</label>
          <input type="text" name="tags" class="w-full p-2 border rounded" required />
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end gap-4 pt-4">
          <button type="reset" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Submit</button>
        </div>
      </form>
    </main>

    <footer class="text-center py-6 text-sm text-gray-500 mt-12">
      &copy; 2025 ReWear. All rights reserved.
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
